<div class="container-fluid">
    <div class="row">
        <div class="col-8 container-main">
            <h3>MENSAJES DE USUARIOS</h3>
            <hr>
            <app-loader *ngIf="!messages"></app-loader>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Email</th>
                        <th>Mensaje</th>
                        <th>Fecha</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let msg of messages">
                        <td>{{ msg.id }}</td>
                        <td>{{ msg.email }}</td>
                        <td>{{ msg.message }}</td>
                        <td>{{ msg.created | amDateFormat: 'DD/MM/YYYY'}}</td>
                        <td>
                            <button class="btn btn-outline-danger btn-sm" (click)="deleteMessage(msg.id )">
                                <i class="far fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
              </table>
              <!--PAGINACION-->
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item" [ngClass]="{disabled : isFirst}" (click)="getMessages(0)">
                    <a class="page-link" tabindex="-1"  aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li class="page-item" [ngClass]="{disabled : isFirst}">
                    <a class="page-link"  tabindex="-1"  aria-label="Previous" (click)="getMessages(actualPage -1)">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                  </li> 
                  <li class="page-item" *ngFor="let pg of pgs" [ngClass]="{active: actualPage + 1 === pg}">
                      <a class="page-link" (click)="getMessages(pg -1)">{{ pg }}</a>
                  </li>
                 
                  <li class="page-item" [ngClass]="{disabled: isLast}">
                    <a class="page-link" (click)="getMessages(actualPage + 1)">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                  </li>
                  <li class="page-item" [ngClass]="{disabled : isLast}">
                    <a class="page-link" (click)="getMessages(totalPages -1)">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>                                                        
              <div class="col">
                  <button class="btn btn-outline-success" routerLink="/">Inicio</button>
              </div>
              <br>
        </div>    
        <div class="col container-main">
            <app-aside></app-aside>
        </div>
    </div>
</div>
