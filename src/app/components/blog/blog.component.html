<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-8 container-main">
            <h3>BLOG</h3>
            <hr>
            <app-loader *ngIf="!articles"></app-loader>
            <div class="table-responsive">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>#Id</th>
                            <th>Imagen</th>
                            <th>Titulo</th>
                            <th>Autor</th>
                            <th>Creado</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let article of articles">
                            <td>{{ article.id }}</td>
                            <td *ngIf="article.imageURL">
                                <img src="{{ article.imageURL }}" alt="{{ article.title}}" class="img-table" />
                            </td>
                            <td *ngIf="!article.imageURL">
                                <img class="img-table" src="../../../assets/images/default.jpg"
                                    alt="{{ article.title }}" />
                            </td>
                            <td><strong>{{ article.title }}</strong></td>
                            <td>{{ article.user.userName }}</td>
                            <td>{{ article.created | amDateFormat: 'DD/MM/YYYY' }}</td>
                            <td><button class="btn btn-success">Ver Articulo</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--PAGINACION-->
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item" [ngClass]="{disabled : isFirst}" (click)="getArticles(0)">
                        <a class="page-link" tabindex="-1" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" [ngClass]="{disabled : isFirst}">
                        <a class="page-link" tabindex="-1" aria-label="Previous" (click)="getArticles(actualPage -1)">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li class="page-item" *ngFor="let pg of pgs" [ngClass]="{active: actualPage + 1 === pg}">
                        <a class="page-link" (click)="getArticles(pg -1)">{{ pg }}</a>
                    </li>

                    <li class="page-item" [ngClass]="{disabled: isLast}">
                        <a class="page-link" (click)="getArticles(actualPage + 1)">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li class="page-item" [ngClass]="{disabled : isLast}">
                        <a class="page-link" (click)="getArticles(totalPages -1)">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-12 col-md-3 container-main">
            <app-aside></app-aside>
        </div>
    </div>
</div>
